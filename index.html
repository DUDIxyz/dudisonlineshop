<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Under Construction â€“ Cyberpunk Level 3.1</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow-x: hidden;
  background: #000;
}

#city {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1;
}

#title-box {
  position: relative;
  margin-top: 40px;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  letter-spacing: 2px;
  font-weight: bold;
  color: #00f0ff;
  overflow: hidden;
}

/* Glitch Text */
.glitch {
  position: relative;
  color: #00f0ff;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
}
.glitch::before {
  animation: glitchTop 1s infinite linear alternate-reverse;
  clip: rect(0, 900px, 30%, 0);
  color: #ff00e6;
}
.glitch::after {
  animation: glitchBottom 1s infinite linear alternate-reverse;
  clip: rect(70%, 900px, 100%, 0);
  color: #39ff14;
}

@keyframes glitchTop {
  0% {transform: translate(0px,-2px);}
  20% {transform: translate(-3px,2px);}
  40% {transform: translate(3px,0);}
  60% {transform: translate(-2px,1px);}
  80% {transform: translate(2px,-1px);}
  100% {transform: translate(0,0);}
}
@keyframes glitchBottom {
  0% {transform: translate(0px,2px);}
  20% {transform: translate(2px,-2px);}
  40% {transform: translate(-2px,1px);}
  60% {transform: translate(1px,-1px);}
  80% {transform: translate(-1px,2px);}
  100% {transform: translate(0,0);}
}

/* Buttons */
#button-box {
  margin-top: 100px;
  width: 100%;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 120px;
  padding-bottom: 400px; /* genug Scroll fÃ¼r Animation */
  padding-top: 50px;
}

.btn {
  width: 260px;
  margin: 0 auto;
  padding: 18px 22px;
  border: 2px solid #00f0ff;
  color: #00f0ff;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  border-radius: 12px;
  font-size: 1.3rem;
  cursor: pointer;
  transition: 0.3s;
  animation: float 3s infinite ease-in-out;
  box-shadow: 0 0 18px #00f0ff88, inset 0 0 10px #00f0ff44;
  opacity: 0;
  transform: translateY(40px);
  position: relative;
  overflow: hidden;
}

.btn::after {
  content: '';
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  left: 0;
  background: linear-gradient(120deg,#00f0ff,#ff00e6,#39ff14);
  opacity: 0.7;
  transition: 0.4s;
  mix-blend-mode: screen;
}
.btn:hover::after {
  width: 100%;
}

@keyframes float {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

.reveal {
  opacity:1 !important;
  transform: translateY(0px) !important;
  transition: all 1s ease-out;
}
</style>
</head>

<body>

<canvas id="city"></canvas>

<div id="title-box">
  <span class="glitch" data-text="ðŸš§ Under Construction ðŸš§">ðŸš§ Under Construction ðŸš§</span>
  <br>
  Hello! Our website is still in progress.<br>
  Stay tuned, exciting things are coming soon!
</div>

<div id="button-box">
  <div class="btn">Startseite</div>
  <div class="btn">About Me</div>
  <div class="btn">Shop</div>
  <div class="btn">Auktion</div>
  <div class="btn">All My Socials</div>
</div>

<script>
const canvas = document.getElementById("city");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let neonColors = ["#00f0ff","#ff00e6","#39ff14","#ffe600"];
let buildings = [];
for(let i=0;i<80;i++){
  buildings.push({
    x: Math.random()*canvas.width,
    y: canvas.height-Math.random()*250,
    width: 40+Math.random()*60,
    height: Math.random()*300,
    color: neonColors[Math.floor(Math.random()*neonColors.length)],
    glow: Math.random()*20+5,
    speed: Math.random()*0.3+0.1,
    colorOffset: Math.random()*1000
  });
}

let particles = [];
for(let i=0;i<150;i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    size: Math.random()*2+1,
    speed: Math.random()*4+1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let gradient = ctx.createLinearGradient(0,0,0,canvas.height);
  gradient.addColorStop(0,"#001322");
  gradient.addColorStop(1,"#000");
  ctx.fillStyle = gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  let scrollFactor = window.scrollY / window.innerHeight;

  for(let b of buildings){
    // sanft Farbwechsel
    let hue = (Date.now()*0.05 + b.colorOffset)%360;
    ctx.shadowBlur = b.glow + scrollFactor*15;
    ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
    ctx.fillStyle = `hsl(${hue}, 100%, 50%)33`;
    ctx.fillRect(b.x,b.y-b.height,b.width,b.height);
    b.y += b.speed*Math.sin(Date.now()*0.0004 + b.x)*(1+scrollFactor);
  }

  ctx.fillStyle="#00f0ff";
  for(let p of particles){
    ctx.fillRect(p.x,p.y,p.size,p.size*4);
    p.y += p.speed*(1+scrollFactor*0.5);
    if(p.y>canvas.height){
      p.y=-10;
      p.x=Math.random()*canvas.width;
    }
  }

  requestAnimationFrame(draw);
}
draw();

/* Scroll Reveal Buttons */
const buttons = document.querySelectorAll(".btn");
function revealOnScroll(){
  const triggerBottom = window.innerHeight*0.85;
  buttons.forEach(btn=>{
    const boxTop = btn.getBoundingClientRect().top;
    if(boxTop<triggerBottom){
      btn.classList.add("reveal");
    }
  });
}
document.addEventListener("scroll",revealOnScroll);
revealOnScroll();

/* Resize Canvas */
window.onresize = ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
