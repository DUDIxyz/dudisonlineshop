<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction - Cyberpunk City V2</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; overflow:hidden; font-family:'Arial', sans-serif; background:black; color:white; }

#cityCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

.content {
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    z-index:1;
}

h1 {
    font-size:3rem;
    text-transform:uppercase;
    letter-spacing:2px;
    margin-bottom:20px;
    color:#14ffad;
    text-shadow: 0 0 10px #14ffad, 0 0 20px #14ffad;
}

p {
    font-size:1.2rem;
    opacity:0.85;
    margin-bottom:40px;
}

.btn-container {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
}

.btn {
    padding:14px 28px;
    border-radius:12px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.3);
    backdrop-filter: blur(6px);
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    font-weight:600;
    color:white;
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

.btn:hover {
    transform:translateY(-6px) scale(1.05);
    box-shadow:0 0 20px #14ffad;
    border-color:#14ffad;
    color:#14ffad;
}
</style>
</head>
<body>

<canvas id="cityCanvas"></canvas>

<div class="content">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>Hello! Our website is still in progress.<br>Stay tuned, exciting things are coming soon!</p>

    <div class="btn-container">
        <div class="btn">Startseite</div>
        <div class="btn">About Me</div>
        <div class="btn">Shop</div>
        <div class="btn">Auktion</div>
        <div class="btn">All My Socials</div>
    </div>
</div>

<script>
const canvas = document.getElementById("cityCanvas");
const ctx = canvas.getContext("2d");

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener("resize", ()=>{
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    initBuildings();
    initLights();
    initParticles();
});

// ====== BUILDINGS ======
let buildings = [];
function initBuildings(){
    buildings = [];
    for(let i=0;i<70;i++){
        const width = 40 + Math.random()*60;
        const height = 100 + Math.random()*350;
        const x = Math.random()*w;
        const neon = `hsl(${150 + Math.random()*50}, 80%, 50%)`;
        buildings.push({x, width, height, neon, blinkOffset: Math.random()*100});
    }
}

// ====== LIGHTS ======
let lights = [];
function initLights(){
    lights = [];
    for(let i=0;i<200;i++){
        lights.push({
            x: Math.random()*w,
            y: h - (Math.random()*300 + 50),
            size: 1 + Math.random()*3,
            alpha: Math.random()*0.8,
            speed: 0.3 + Math.random()*0.7,
            hue: 150 + Math.random()*50
        });
    }
}

// ====== PARTICLES (REGEN/GLITTER) ======
let particles = [];
function initParticles(){
    particles = [];
    for(let i=0;i<200;i++){
        particles.push({
            x: Math.random()*w,
            y: Math.random()*h,
            radius: 1 + Math.random()*2,
            speed: 1 + Math.random()*1.5,
            alpha: 0.2 + Math.random()*0.5
        });
    }
}

// ====== DRAW BUILDINGS ======
function drawBuildings(){
    buildings.forEach(b=>{
        // blink effect
        let blink = Math.sin((Date.now()/500 + b.blinkOffset)) * 0.5 + 0.5;
        ctx.fillStyle = `hsla(${150 + Math.random()*50}, 80%, ${50 + blink*30}%,1)`;
        ctx.shadowColor = b.neon;
        ctx.shadowBlur = 20;
        ctx.fillRect(b.x, h-b.height, b.width, b.height);
    });
}

// ====== DRAW LIGHTS ======
function drawLights(){
    lights.forEach(l=>{
        ctx.beginPath();
        ctx.arc(l.x, l.y, l.size, 0, Math.PI*2);
        ctx.fillStyle = `hsla(${l.hue},80%,50%,${l.alpha})`;
        ctx.fill();
        l.y += l.speed;
        if(l.y>h) l.y = h - (Math.random()*300 + 50);
    });
}

// ====== DRAW PARTICLES ======
function drawParticles(){
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = `rgba(20,255,173,${p.alpha})`;
        ctx.fill();
        p.y += p.speed;
        if(p.y>h) p.y = 0;
    });
}

// ====== GLOW OVERLAY ======
function drawGlow(){
    const gradient = ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,w);
    gradient.addColorStop(0,"rgba(20,255,173,0.08)");
    gradient.addColorStop(1,"rgba(0,0,0,0.7)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,w,h);
}

// ====== ANIMATE LOOP ======
function animate(){
    ctx.clearRect(0,0,w,h);
    drawBuildings();
    drawLights();
    drawParticles();
    drawGlow();
    requestAnimationFrame(animate);
}

// ====== INIT ======
initBuildings();
initLights();
initParticles();
animate();
</script>

</body>
</html>
