<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 200vh; /* damit scrollen mÃ¶glich ist */
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;

        /* dynamischer Gradient */
        background: linear-gradient(135deg, #0a3c2f, #145447);
        background-size: 200% 200%;
        transition: background-position 0.2s linear;
        color: #e7ffe9;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    .btn-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
    }

    .btn {
        padding: 12px 25px;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        backdrop-filter: blur(4px);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.4s;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    /* Glowing pulse effect */
    .btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.25) 10%, transparent 60%);
        opacity: 0;
        animation: pulse 4s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.1; transform: scale(0.9); }
        50% { opacity: 0.4; transform: scale(1.1); }
        100% { opacity: 0.1; transform: scale(0.9); }
    }

</style>
</head>

<body>

    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>Hello! Our website is still in progress.<br>Stay tuned, exciting things are coming soon!</p>

    <div class="btn-container">
        <div class="btn">Startseite</div>
        <div class="btn">About Me</div>
        <div class="btn">Shop</div>
        <div class="btn">Auktion</div>
        <div class="btn">All My Socials</div>
    </div>

<script>
    // Background moves when user scrolls
    window.addEventListener("scroll", () => {
        let scrollPos = window.scrollY;
        document.body.style.backgroundPosition = `0px ${scrollPos / 2}px`;
    });
</script>

</body>
</html>
