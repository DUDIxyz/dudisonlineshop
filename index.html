<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Under Construction</title>

<style>
/* RESET */
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* CANVAS */
#city {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: block;
  z-index: -1;
}

/* OVERLAY TEXT */
#title-box {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  letter-spacing: 2px;
}

/* BUTTON CONTAINER */
#button-box {
  position: absolute;
  bottom: 10%;
  width: 100%;
  text-align: center;
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* BUTTON STYLE */
.btn {
  padding: 12px 24px;
  border: 2px solid #00f0ff;
  color: #00f0ff;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(4px);
  border-radius: 8px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.3s;
  animation: float 3s infinite ease-in-out;
}

.btn:hover {
  background: #00f0ff;
  color: black;
  transform: scale(1.1);
}

/* Buttons bewegen sich leicht */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<!-- CYBERPUNK SKYLINE CANVAS -->
<canvas id="city"></canvas>

<!-- TEXT -->
<div id="title-box">
  ðŸš§ Under Construction ðŸš§ <br>
  Hello! Our website is still in progress.<br>
  Stay tuned, exciting things are coming soon!
</div>

<!-- BUTTONS -->
<div id="button-box">
  <div class="btn">Startseite</div>
  <div class="btn">About Me</div>
  <div class="btn">Shop</div>
  <div class="btn">Auktion</div>
  <div class="btn">All My Socials</div>
</div>

<!-- CYBERPUNK SKYLINE JS -->
<script>
const canvas = document.getElementById("city");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const neonColors = ["#00f0ff", "#ff00e6", "#39ff14", "#ffe600"];
let buildings = [];
const buildingCount = 60;

// GebÃ¤ude erstellen
for (let i = 0; i < buildingCount; i++) {
  buildings.push({
    x: Math.random() * canvas.width,
    y: canvas.height - Math.random() * 300,
    width: 40 + Math.random() * 60,
    height: Math.random() * 300,
    color: neonColors[Math.floor(Math.random() * neonColors.length)],
    glow: Math.random() * 20 + 5
  });
}

// Animation Loop
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Hintergrund Gradient
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, "#001d28");
  gradient.addColorStop(1, "#000");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // GebÃ¤ude
  for (let b of buildings) {
    ctx.shadowBlur = b.glow;
    ctx.shadowColor = b.color;

    ctx.fillStyle = b.color + "33";
    ctx.fillRect(b.x, b.y - b.height, b.width, b.height);

    // leichte Bewegung
    b.y += Math.sin(Date.now() * 0.001 + b.x) * 0.2;
  }

  requestAnimationFrame(draw);
}

draw();

// Canvas anpassen wenn FenstergrÃ¶ÃŸe geÃ¤ndert wird
window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
