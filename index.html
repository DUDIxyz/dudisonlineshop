<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Under Construction â€“ Level 2</title>

<style>
/* RESET */
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* CANVAS */
#city {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  display: block;
  z-index: -1;
}

/* TITELTEXT */
#title-box {
  position: relative;
  top: 40px;
  width: 100%;
  text-align: center;
  font-size: 2rem;
  letter-spacing: 2px;
}

/* BUTTON SCROLL-BEREICH */
#button-box {
  margin-top: 80px;
  width: 100%;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding-bottom: 200px;
}

/* HOLOGRAMM-BUTTONS */
.btn {
  width: 250px;
  margin: 0 auto;
  padding: 15px 20px;
  border: 2px solid #00f0ff;
  color: #00f0ff;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(6px);
  border-radius: 10px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: 0.3s;
  animation: float 3s infinite ease-in-out;
  box-shadow: 0 0 15px #00f0ff77, inset 0 0 15px #00f0ff44;
}

.btn:hover {
  background: #00f0ff;
  color: black;
  transform: scale(1.05);
}

/* schweben */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}
</style>
</head>

<body>

<!-- CANVAS -->
<canvas id="city"></canvas>

<!-- TEXT -->
<div id="title-box">
  ðŸš§ Under Construction ðŸš§ <br>
  Hello! Our website is still in progress.<br>
  Stay tuned, exciting things are coming soon!
</div>

<!-- SCROLLBARE BUTTONS -->
<div id="button-box">
  <div class="btn">Startseite</div>
  <div class="btn">About Me</div>
  <div class="btn">Shop</div>
  <div class="btn">Auktion</div>
  <div class="btn">All My Socials</div>
</div>

<script>
const canvas = document.getElementById("city");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Farben
const neonColors = ["#00f0ff", "#ff00e6", "#39ff14", "#ffe600"];

// GebÃ¤ude
let buildings = [];
for (let i = 0; i < 80; i++) {
  buildings.push({
    x: Math.random() * canvas.width,
    y: canvas.height - Math.random() * 250,
    width: 40 + Math.random() * 60,
    height: Math.random() * 300,
    color: neonColors[Math.floor(Math.random() * neonColors.length)],
    glow: Math.random() * 20 + 5,
    speed: Math.random() * 0.3 + 0.1
  });
}

// Partikel (Regen)
let particles = [];
for (let i = 0; i < 150; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: Math.random() * 2 + 1,
    speed: Math.random() * 4 + 1
  });
}

// Animation
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Hintergrund Gradient
  let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
  gradient.addColorStop(0, "#001322");
  gradient.addColorStop(1, "#000");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // GebÃ¤ude / Parallax
  for (let b of buildings) {
    ctx.shadowBlur = b.glow;
    ctx.shadowColor = b.color;

    ctx.fillStyle = b.color + "33";
    ctx.fillRect(b.x, b.y - b.height, b.width, b.height);

    // kleine Bewegung
    b.y += b.speed * Math.sin(Date.now() * 0.0004 + b.x);
  }

  // Partikel Regen
  ctx.fillStyle = "#00f0ff";
  for (let p of particles) {
    ctx.fillRect(p.x, p.y, p.size, p.size * 4);

    p.y += p.speed;
    if (p.y > canvas.height) {
      p.y = -10;
      p.x = Math.random() * canvas.width;
    }
  }

  requestAnimationFrame(draw);
}

draw();

window.onresize = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
</script>

</body>
</html>
