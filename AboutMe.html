<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    background: white;
    transition: background 0.3s linear;
  }

  #content {
    max-width: 800px;
    margin: 0 auto;
    padding: 100px 20px;
    font-size: 24px;
    color: #000;
    line-height: 1.6;
  }

  .paragraph {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
    white-space: pre-wrap;
  }

  .visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>
<div id="content"></div>

<script>
const content = document.getElementById("content");

const texts = [
  "Hi, I’m Dawud. Welcome to my world.",
  "I love adventure, creativity, and pushing boundaries.",
  "This page is about me, but also about the journey.",
  "Every scroll you make reveals a little more of the story.",
  "Colors change, words appear, just like life unfolds.",
  "At the end, you reach the unknown – deep, dark, and full of possibilities."
];

// Create empty paragraphs
const paragraphs = texts.map(text => {
  const p = document.createElement("p");
  p.className = "paragraph";
  p.dataset.text = text; // store full text
  content.appendChild(p);
  return p;
});

// function to type letters smoothly
function typeLetter(p, lettersCount) {
  p.textContent = p.dataset.text.slice(0, lettersCount);
}

// scroll listener
window.addEventListener("scroll", () => {
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / docHeight;

  // background gradient
  const colors = [
    [255,255,255],   // white
    [255,192,203],   // pink
    [255,0,0],       // red
    [128,0,128],     // purple
    [0,0,255],       // blue
    [0,0,0]          // black
  ];

  let colorIndex = Math.floor(scrollFraction * (colors.length -1));
  let nextIndex = Math.min(colorIndex+1, colors.length-1);
  let t = (scrollFraction * (colors.length-1)) - colorIndex;
  const c1 = colors[colorIndex];
  const c2 = colors[nextIndex];
  const r = Math.floor(c1[0] + (c2[0]-c1[0])*t);
  const g = Math.floor(c1[1] + (c2[1]-c1[1])*t);
  const b = Math.floor(c1[2] + (c2[2]-c1[2])*t);
  document.body.style.background = `rgb(${r},${g},${b})`;

  // show paragraphs progressively
  const numParagraphs = paragraphs.length;
  let visibleCount = Math.floor(scrollFraction * numParagraphs * 1.5); 
  visibleCount = Math.min(visibleCount, numParagraphs);

  for(let i=0; i<visibleCount; i++){
    const p = paragraphs[i];
    if(!p.classList.contains("visible")) p.classList.add("visible");

    // calculate letters to show
    const letters = Math.floor(scrollFraction * p.dataset.text.length * 2); // multiplier for smoother reveal
    typeLetter(p, letters);
  }
});
</script>
</body>
</html>
