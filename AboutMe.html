<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: white;
    height: 100%;
    overflow-x: hidden;
    transition: background 0.3s linear;
  }
  #content {
    max-width: 800px;
    margin: 0 auto;
    padding: 150px 20px 300px 20px;
    font-size: 24px;
    color: #000;
    line-height: 1.6;
  }
  p {
    margin: 50px 0;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<div id="content"></div>

<script>
const content = document.getElementById("content");

const textParagraphs = [
  "Hi, I’m Dawud. Life has been a series of roads, both literal and metaphorical, and I’ve chosen to explore them fully.",
  "I’m driven by curiosity, movement, and the thrill of the unknown. Some days I’m planning my next adventure, other days I’m simply enjoying the quiet moments between challenges.",
  "I’ve always found meaning in learning by doing, in testing limits, and in pushing beyond what seems comfortable. My work and passions often intersect in unexpected ways – part discipline, part chaos, always forward motion.",
  "Right now, my days are a mix of creation, training, and discovery. I’m experimenting, growing, and mapping out paths that aren’t always obvious to others.",
  "The future is deliberately undefined – but there’s a direction, a subtle gravity guiding me toward what matters most.",
  "I don’t reveal everything here, because some things are meant to be experienced rather than explained. What you see is only the beginning of a story that’s still unfolding."
];

// Paragraphs setup
const paragraphs = textParagraphs.map(text => {
  const p = document.createElement("p");
  p.dataset.text = text;
  p.dataset.current = "0"; // letters typed
  content.appendChild(p);
  return p;
});

// Background colors
const colors = [
  [255,255,255],
  [255,192,203],
  [255,0,0],
  [128,0,128],
  [0,0,255],
  [0,0,0]
];

function lerp(a,b,t){return a+(b-a)*t}

// Check if element is in viewport
function isInViewport(el){
  const rect = el.getBoundingClientRect();
  return rect.top < window.innerHeight*0.8; // trigger when 80% visible
}

// Animation loop
function animate(){
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const scrollFraction = Math.min(1, scrollTop / docHeight);

  // Background interpolation
  let colorIndex = Math.floor(scrollFraction * (colors.length-1));
  let nextIndex = Math.min(colorIndex+1, colors.length-1);
  let t = (scrollFraction*(colors.length-1)) - colorIndex;
  const c1 = colors[colorIndex];
  const c2 = colors[nextIndex];
  document.body.style.background = `rgb(${Math.floor(lerp(c1[0],c2[0],t))},${Math.floor(lerp(c1[1],c2[1],t))},${Math.floor(lerp(c1[2],c2[2],t))})`;

  // Letters typing per paragraph if in viewport
  paragraphs.forEach((p)=>{
    if(isInViewport(p)){
      const targetLetters = parseInt(p.dataset.text.length);
      let currentLetters = parseInt(p.dataset.current);
      if(currentLetters < targetLetters){
        currentLetters += 1; // one letter per frame
        p.dataset.current = currentLetters;
        p.textContent = p.dataset.text.slice(0,currentLetters);
      }
    }
  });

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>
</body>
</html>
